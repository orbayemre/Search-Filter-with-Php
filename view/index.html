<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Filtering</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <script src="http://localhost/project1/controller/sendRequests.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="filters">
            <div class="filter brand">
                <div class="head">
                    <span>Marka</span>
                    <i class="fa-solid fa-caret-down""></i>
                </div>
                <div class="body brandBody">
                    <div class="element">
                        <input type="checkbox" name="brandFilter" id="adidas" value="adidas">
                        <label for="adidas">Adidas</label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="brandFilter" id="nike" value="nike">
                        <label for="nike">Nike</label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="brandFilter" id="puma" value="puma">
                        <label for="puma">Puma</label>
                    </div>
                </div>
            </div>
            <div class="filter gender">
                <div class="head">
                    <span>Cinsiyet</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="body">
                    <div class="element">
                        <input type="checkbox" name="genderFilter" id="kadın" value="kadın">
                        <label for="kadın">Kadın</label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="genderFilter" id="erkek" value="erkek">
                        <label for="erkek">Erkek</label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="genderFilter" id="unisex" value="unisex">
                        <label for="unisex">Unisex</label>
                    </div>
                </div>
            </div>
            <div class="filter color">
                <div class="head">
                    <span>Renk</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="body">
                    <div class="element">
                        <input type="checkbox" name="colorFilter" id="siyah" value="siyah">
                        <label for="siyah">Siyah</label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="colorFilter" id="beyaz" value="beyaz">
                        <label for="beyaz">Beyaz</label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="colorFilter" id="lacivert" value="lacivert">
                        <label for="lacivert">Lacivert</label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="colorFilter" id="pembe" value="pembe">
                        <label for="pembe">Pembe</label>
                    </div>
                </div>
            </div>
            <div class="filter size">
                <div class="head">
                    <span>Beden</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="body">
                    <div class="element">
                        <input type="checkbox" name="sizeFilter" id="38" value="38">
                        <label for="38">38</label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="sizeFilter" id="39" value="39">
                        <label for="39">39</label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="sizeFilter" id="40" value="40">
                        <label for="40">40</label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="sizeFilter" id="41" value="41">
                        <label for="41">41</label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="sizeFilter" id="42" value="42">
                        <label for="42">42</label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="sizeFilter" id="43" value="43">
                        <label for="43">43</label>
                    </div>
                </div>
            </div>
            <div class="filter price">
                <div class="head">
                    <span>Fiyat</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="body">
                    <div class="element">
                        <input type="checkbox" name="priceFilter" id="0-250" value="1">
                        <label for="0-250"> 0TL - 250TL </label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="priceFilter" id="250-500" value="2">
                        <label for="250-500">250TL - 500TL</label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="priceFilter" id="500-750" value="3">
                        <label for="500-750">500TL - 750TL</label>
                    </div>
                    <div class="element">
                        <input type="checkbox" name="priceFilter" id="750" value="4">
                        <label for="750">750TL ve Üstü</label>
                    </div>
                </div>
            </div>
            <button class="fetch" role="button">Sonuçları Getir</button>
        </div>
        <div class="results">
        </div>


    </div>

    <script src="http://localhost/project1/controller/getRequests.js"></script>
</body>
</html>
